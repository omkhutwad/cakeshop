<body>

        <h2>....... Registra Here .......</h2><br>
        <b><label for="name">Name:</label></b>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>

        <input type="radio" id="male" name="gender" value="male" required>

        <b><label for="gender">other</label></b>
        <input type="radio" id="male" name="gender" value="other" required><br><br>

        <b><label for="password">Password:</label></b>
        <input type="password" id="password" name="password" placeholder="password" required><br><br>
        <b><label for="confirm_password">Confirm Password:</label></b>

          required><br><br>
        <input type="submit" value="Register">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
